{% extends "layout.html" %}
{% block content %}
    <div class="content-section">
    <form method="POST" action="">
    <fieldset class="form-group">
    <h2>Active TG_Bot users: </h2>
    {% for botUser in botUsers %}
    <li class="list-group-item list-group-item-light">
            <ul class="list-group">  
                <h3>ID: {{botUser.id}}</h3>
                <h3>Username: {{botUser.username}}</h3>
                <h3>TG ID: {{botUser.tgId}}</h3>
            </ul>
    </li>
    {% endfor %}
            </fieldset>
        </form>
    </div>
{% endblock content %}
